<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>feePay</title>
    <link rel="stylesheet" 
    href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Montserrat', sans-serif
}
body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #1dadd1;
    padding: 30px 10px
}
.card {
    max-width: 500px;
    margin: auto;
    color: black;
    border-radius: 20 px
}
p {
    margin: 0px
}
.container .h8 {
    font-size: 30px;
    font-weight: 800;
    text-align: center
}
.btn.btn-primary {
    width: 100%;
    height: 70px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 15px;
    background-image: linear-gradient(to right, #77A1D3 0%, #79CBCA 51%, #77A1D3 100%);
    border: none;
    transition: 0.5s;
    background-size: 200% auto
}
.btn.btn.btn-primary:hover {
    background-position: right center;
    color: #fff;
    text-decoration: none
}
.btn.btn-primary:hover .fas.fa-arrow-right {
    transform: translate(15px);
    transition: transform 0.2s ease-in
}
.form-control {
    color: white;
    background-color: #223C60;
    border: 2px solid transparent;
    height: 60px;
    padding-left: 20px;
    vertical-align: middle;
    width: 400px;
}
.form-control:focus {
    color: white;
    background-color: #131c6b;
   width: 405px;
    box-shadow: none;
}
.text {
    font-size: 14px;
    font-weight: 600
}
::placeholder {
    font-size: 14px;
    font-weight: 600
}
    </style>
</head>
<body>
    <div class="container p-0" >
        <div class="card px-4">
      <p class="h8 py-3" style="color: white;">Payment Details</p>
  <div class="row gx-3">
     <div class="col-12">
         <div class="d-flex flex-column">
    <p class="text mb-1">Person Name</p> <input class="form-control mb-3" type="text" placeholder="Name" value="Barry Allen">
                    </div>
                </div>
                <div class="col-12">
                    <div class="d-flex flex-column">
   <p class="text mb-1">Card Number</p> <input class="form-control mb-3" type="text" placeholder="1234 5678 435678">
                    </div>
                </div>
                <div class="col-6">
                    <div class="d-flex flex-column">
                        <p class="text mb-1">Expiry</p> <input class="form-control mb-3" type="text" placeholder="MM/YYYY">
                    </div>
                </div>
                <div class="col-6">
                    <div class="d-flex flex-column">
                        <p class="text mb-1">CVV/CVC</p> <input class="form-control mb-3 pt-2 " type="password" placeholder="***">
                    </div>
                </div>
                <div class="col-12">
                    <div class="btn btn-primary mb-3"> <span class="ps-3">Pay $243</span> <span><i class="fa fa-arrow-right" aria-hidden="true"></i></span> </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
